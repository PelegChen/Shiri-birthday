<html>

    <head>
        <title>Happy Birthday</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="loader">
                    <button id="play">התחלה</button>
                </div>
            </div>
        </div>
        <audio class="song" controls loop>
            <source src="music.mp3">
            </source>
            Your browser isn't invited for super fun audio time.
        </audio>
        <canvas id="confetti"></canvas>
        <div class="main">
            <div class="container pt-5">
                <div class="row">

                    <div class="col-12 col-xl-6 mx-auto">
                        <img src="img/banner.png" alt="">
                    </div>

                    <div class="col-12  text-center">
                        <div id="name" class="area">ש י ר י</div>
                    </div>

                    <div class="col-12 text-center">
                        <div class="type-wrap">
                            <div dir="rtl" id="typed-strings" class="typing">

                                <h2>יום הולדת שמח <i id="nae">שירי</i></h2>
                                <h2>שיהיה לך יום נהדר</h2>
                                <h2> וחיים מלאים באושר ואהבה</h2>
                                <h2> לעוד הרבה שנים</h2>
                                <h2> של שותפות וחברות</h2>
                                <h2> מחן</h2>
                            </div>
                            <span id="typed" style="white-space:pre;"></span>
                        </div>
                    </div>

                    <div class="col-12 col-xl-3 cake">
                        <img src="img/cake.gif" alt="">
                    </div>
                </div>
            </div>
            <img src="img/Balloon-Border.png" width="100%" class="balloon-border">
        </div>
    </body>
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/script.js"></script>

</html>
